name: Checking the quality of code and testing it

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.10.8
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black mypy pylint requests responses httpretty community networkx matplotlib pandas
      - name: Install project dependencies
        run: |
          if [ -f "${{ github.workspace }}/${{ github.ref }}/requirements.txt" ];
          then
            pip install -r "${{ github.workspace }}/${{ github.ref }}/requirements.txt"
          fi
      - name: Run isort
        run: |
          isort -c --diff --profile black ${{ github.ref }}
      - name: Run black
        run: |
          black -l 120 --check --diff --color --exclude "test*" ${{ github.ref }}
      - name: Run mypy
        run: |
          mypy --ignore-missing-imports ${{ github.ref }}
      - name: Run pylint
        run: |
          pylint --disable=missing-docstring --variable-rgx="[a-z0-9_]{1,30}$" --argument-rgx="^[a-z][a-z0-9]*((_[a-z0-9]+)*)?$" --ignore-patterns="test_.*?py" --exit-zero ${{ github.ref }}
      - name: Run unittests
        run: |
          python -m unittest discover ${{ github.ref }}
